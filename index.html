<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pat's Cookie Stand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css" />

</head>

<body>
    <h1 id="title">Salmon Cookie Stand</h1>
    <img src="https://raw.githubusercontent.com/codefellows/seattle-201n12/master/class-06-dom-objects-domain_modeling/lab/assets/salmon.png"
    alt="salmon fish">
    <div id = "stores"></div>
    <form id="store-generator>
        <fieldset>
            <legend>Store Generator</legend>
                <label for="name">Name</label>
                <input name="name" type="text"/>
                <label for="minimum-customer">Minimum Customer</label>
                <input name="minimum-customer" type="text"/>
                <label for="maximum-customer">Maximum Customer</label>
                <input name="maximum-customer" type="text"/>
                <label for="average-cookie">Average Cookie Sales</label>
                <input name="average-cookie" type="text"/>
                <button type="submit">Add New Store</button>
    </form>

    
    
    
        <script src="main.js"></script>
    



</body>

</html>
